<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transfer Playlist</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1 class="page-title">Transfer Playlist</h1>
  </header>

  <div class="container">
    <h2>Spotify â†” SoundCloud</h2>

    <form action="/transfer/spotify-to-soundcloud?session_id={{ session_id }}" method="post">
      <input type="url" name="spotify_url" placeholder="Enter Spotify playlist URL" required />
      <button type="submit">Transfer to SoundCloud</button>
    </form>

    <div style="margin: 1.5rem 0; text-align: center; color: #9ca3af;">or</div>

    <form action="/transfer/soundcloud-to-spotify?session_id={{ session_id }}" method="post">
      <input type="url" name="soundcloud_url" placeholder="Enter SoundCloud playlist URL" required />
      <button type="submit">Transfer to Spotify</button>
    </form>

  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");
    if (sessionId) {
      // Add session_id as hidden input to each form
      document.querySelectorAll("form").forEach(form => {
        const hiddenInput = document.createElement("input");
        hiddenInput.type = "hidden";
        hiddenInput.name = "session_id"; // name to match backend
        hiddenInput.value = sessionId;
        form.appendChild(hiddenInput);
      });
    }
  </script>

</body>
</html>
