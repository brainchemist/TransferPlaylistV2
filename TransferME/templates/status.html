<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transferring…</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .bar {
      width: 100%;
      max-width: 500px;
      height: 14px;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin: 0 auto;
    }
    .fill {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s;
    }
    .msg {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Transferring your playlist…</h2>
  <div class="bar"><div class="fill" id="fill"></div></div>
  <div class="msg" id="msg">Starting…</div>

  <script>
    const sessionId = new URLSearchParams(location.search).get('session_id');
    const fill = document.getElementById('fill');
    const msg  = document.getElementById('msg');

    async function tick() {
      try {
        const r = await fetch(`/progress?session_id=${encodeURIComponent(sessionId)}`, { cache: 'no-store' });
        if (!r.ok) throw new Error(r.status);
        const { percent, message } = await r.json();
        fill.style.width = `${percent}%`;
        msg.textContent = message;

        if (percent >= 100) {
          // Redirect to result page when done
          window.location.href = `/result?session_id=${encodeURIComponent(sessionId)}`;
          return;
        }
      } catch (e) {
      }
      setTimeout(tick, 1000);
    }
    tick();
  </script>
</body>
</html>
