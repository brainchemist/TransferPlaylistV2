<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transferring…</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .bar { width: 100%; height: 14px; background:#eee; border-radius: 8px; overflow: hidden; }
    .fill { height: 100%; width: 0%; background: #4caf50; transition: width .3s; }
    .msg { margin-top: 10px; font-family: system-ui, sans-serif; }
  </style>
</head>
<body>
  <h2>Transferring your playlist…</h2>
  <div class="bar"><div class="fill" id="fill"></div></div>
  <div class="msg" id="msg">Starting…</div>

  <script>
    const sessionId = new URLSearchParams(location.search).get('session_id');
    const fill = document.getElementById('fill');
    const msg  = document.getElementById('msg');

    async function tick() {
      try {
        const r = await fetch(`/progress?session_id=${encodeURIComponent(sessionId)}`, {cache:'no-store'});
        if (!r.ok) throw new Error(r.status);
        const {percent, message} = await r.json();
        fill.style.width = `${percent}%`;
        msg.textContent = message;

        // if we got a link in the message, make it clickable
        const m = String(message);
        const urlMatch = m.match(/https?:\/\/\S+/);
        if (percent >= 100) {
          if (urlMatch) {
            const a = document.createElement('a');
            a.href = urlMatch[0];
            a.textContent = 'Open your SoundCloud playlist';
            a.target = '_blank';
            msg.appendChild(document.createElement('br'));
            msg.appendChild(a);
          }
          return; // stop polling
        }
      } catch (e) {
        // try again later
      }
      setTimeout(tick, 1000);
    }
    tick();
  </script>
</body>
</html>
